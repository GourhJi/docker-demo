apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "example-ingress"
spec:
  ingressClassName: "nginx"
  rules:
  - host: "hello-world.info"
    http:
      paths:
      - path: "/v1"
        pathType: "Prefix"
        backend:
          service:
            Name: "web"
          service:
            Port: 8080
      - path: "/v2"
        pathType: "Prefix"
        backend:
          service:
            Name: "web2"
          service:
            Port: 8080
